<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset200802.css">
</head>
<body>
    <div class="midle">
        <form action="">
            <h1 class="title">
                Калькулятор
            </h1>
            
            <div class="input">
                <p class="number-text">
                    Пожалуйста введите значение 1 <span style="color: red;">(ТОЛЬКО ЧИСЛА!)</span>
                </p>
                <input type="text" name="number1" id="number1">
                <p class="number-text">
                    Пожалуйста введите значение 2 <span style="color: red;">(ТОЛЬКО ЧИСЛА!)</span>
                </p>
                <input type="text" name="number2" id="number2">
                <p class="number-text">
                    ||
                </p>
                <input type="text" name="res" id="res">
            </div>
    
            <div class="values">
                <p class="value__text">
                    Для сложения, вычитания, умножения, деления нажмите на соответствующий символ:
                </p>
                <div class="operators">
                    <input type="button" value="+" id="operators-plus">
                    <input type="button" value="-" id="operators-minus">
                    <input type="button" value="*" id="operators-multiply">
                    <input type="button" value="/" id="operators-division">
                </div>
            </div>
        </form>
    </div>
    <script src="js.js"></script>
</body>
</html>
